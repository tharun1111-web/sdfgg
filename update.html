<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  
  <!-- Main Page Styles -->
  <style>
    /* Apply new font globally */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif; /* Modern font */
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
  
    /* Container Styling */
    .container {
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 25px; /* Curved edges */
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); /* Smooth shadow */
      width: 450px;
      height: 350px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
  
    /* Hover Effect */
    .container:hover {
      transform: scale(1.03);
    }
  
    /* Title with new font style */
    h2 {
      color: #1A202C;
      font-size: 1.8rem;
      font-weight: 600; /* Bold effect */
      margin-bottom: 20px;
      letter-spacing: 1px; /* Spacing like in your image */
    }
  
    /* Input Fields */
    label {
      display: block;
      color: #1A202C;
      font-weight: 400; /* Medium weight */
      margin-bottom: 5px;
    }
  
    input {
      width: 90%;
      padding: 12px;
      border: 1px solid #4A5568;
      border-radius: 15px;
      background-color: #F7FAFC;
      color: #4A5568;
      font-size: 1rem;
      outline: none;
      font-family: 'Poppins', sans-serif;
      transition: border 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
  
    input:focus {
      border: 2px solid #48BB78;
      transform: scale(1.02);
    }
  
  /* Back Button */
.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  text-decoration: none;
  color: #ffffff; /* Changed to dark gray for visibility */
  font-size: 16px;
  font-weight: 500;
  padding: 10px 18px;
  background: #38A169;; /* Light gray solid background */
  border-radius: 10px;
  border: 1px solid #05bc1b; /* Adds a border for visibility */
  transition: background 0.3s ease, transform 0.2s ease-in-out;
}

.back-button:hover {
  background: #CBD5E0; /* Slightly darker gray on hover */
  transform: scale(1.05);
}

    #updateBtn {
      width: 60%;
      height: 12%;
      padding: 10px;
      background: linear-gradient(to right, #48bb78, #38b2ac);
      margin-top: 15px;
      color: #FFFFFF;
      border: none;
      border-radius: 15px;
     
      cursor: pointer;
    }

    #updateBtn:hover {
        background: linear-gradient(to right, #48bb78, #38b2ac);
    }
  </style>

</head>
<body>

  <!-- Back Button at Top-Left Corner -->
  <a href="dashboard.html" class="back-button">â¬… Back</a>

  <div class="container">
    <h2>Update Password</h2>
    
    <label for="currentPassword">Current Password</label>
    <input type="password" id="currentPassword" placeholder="Enter Current Password">
    
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter New Password">
    
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm New Password">
    
    <!-- Update Password Button -->
    <button id="updateBtn">Update Password</button>
  </div>

  <script>
    // Fetch user data from local storage
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "yashwanth", password: "yash1234" }
    ];

    document.getElementById("updateBtn").addEventListener("click", () => {
      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      // Find the current user
      const currentUser = users.find(user => user.username === "yashwanth");

      if (!currentPassword || !newPassword || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (currentPassword !== currentUser.password) {
        alert("Current password is incorrect.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match.");
        return;
      }

      if (newPassword === currentPassword) {
        alert("New password cannot be the same as the current password.");
        return;
      }

      // Update the user's password in localStorage
      currentUser.password = newPassword;
      localStorage.setItem("users", JSON.stringify(users));

      alert("Password updated successfully!");
      
      
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
