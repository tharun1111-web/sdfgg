<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck for Your Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #2d3748;
            font-size: 2.25rem;
            font-weight: 800;
        }

        p {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 20px;
        }

        button {
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 1rem;
            background: linear-gradient(to right, #48bb78, #38b2ac);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #38a169, #319795);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Luck for Your Results!</h1>
        <p>We wish you the best of luck with your results. Click below to get started.</p>
        <a href="frontresult.html">
            <button>Get Started</button>
        </a>
    </div>
</body>
</html>
